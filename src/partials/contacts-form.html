<section class="contacts">
  <div class="container">
    <h2 class="contacts__title title centered">Contact us</h2>
    <p class="contacts__descr descr centered">
      Please complete the form. Detailed information will help us to make a tuned offer.
    </p>
    <div class="contacts__content">
      <img class="contacts__img" aria-hidden="true" src="img/contacts-img.jpg" width="495">
      <form action="#" class="contactus-form">
        <label class="contactus-form__field form-field form-field--dark">
          <span class="form-field__caption">
            Name*
          </span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name">
        </label>
        <label class="contactus-form__field form-field form-field--dark">
          <span class="form-field__caption">
            I am interested in
          </span>
          <select class="contactus-form__select" name="interested">
            <option value="interior">Interior Design</option>
            <option value="dev">Project Development</option>
            <option value="contruction">Construction</option>
            <option value="repairs">Repairs</option>
          </select>
        </label>
        <label class="contactus-form__field form-field form-field--dark">
          <span class="form-field__caption">
            Phone*
          </span>
          <input class="form-field__input" type="tel" name="phone" placeholder="Your phone number">
        </label>
        <label class="contactus-form__field form-field form-field--dark">
          <span class="form-field__caption">
            Location
          </span>
          <select class="contactus-form__select" name="interested">
            <option class="contactus-form__option" value="ny">New York</option>
            <option class="contactus-form__option" value="la">Los Angeles</option>
            <option class="contactus-form__option" value="ab">Alabama</option>
            <option class="contactus-form__option" class="contactus-form__option" value="lv">Las Vegas</option>
          </select>
        </label>
        <label class="contactus-form__field form-field form-field--dark">
          <span class="form-field__caption">
            Email
          </span>
          <input class="form-field__input" type="email" name="email" placeholder="Your email">
        </label>
        <fieldset class="contactus-form__set form-field ">
          <legend class="form-field__caption">
            Preferred contact method
          </legend>
          <div class="contactus-form__var">
            <label class="custom-radio" for="contact-method1">
              <input checked type="radio" id="contact-method1" class="custom-radio__input" name="radio">
              <span class="custom-radio__text">Phone</span>
            </label>
            <label class="custom-radio" for="contact-method2">
              <input type="radio" id="contact-method2" class="custom-radio__input" name="radio">
              <span class="custom-radio__text">Email</span>
            </label>
            <label class="custom-radio" for="contact-method3">
              <input type="radio" id="contact-method3" class="custom-radio__input" name="radio">
              <span class="custom-radio__text">Viber</span>
            </label>
          </div>
        </fieldset>
        <label class="contactus-form__field contactus-form__field--big form-field form-field--dark">
          <span class="form-field__caption">
            Message*
          </span>
          <textarea class="form-field__input form-field__input--big" name="message" placeholder="Your message" cols="30"
            rows="20"></textarea>
        </label>
        <div class="contactus-form__bottom">
          <label class="custom-checkbox">
            <input type="checkbox" class="custom-checkbox__input">
            <span class="custom-checkbox__text">
              I agree to receive communications from Createx&nbsp;Construction Bureau.
            </span>
          </label>
          <button class="btn btn--fill contacts-form__btn" type="submit">
            Send&nbsp;request
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
